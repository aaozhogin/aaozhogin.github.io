<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- JIRA Issue Collector Script -->
  <script
    data-jsd-embedded
    data-key="eaa7006a-b953-4c3b-bac5-5353620afb05"
    data-base-url="https://jsd-widget.atlassian.com"
    src="https://jsd-widget.atlassian.com/assets/embed.js">
  </script>

  <script>
    // Poll until widget is ready, then trigger open
    const interval = setInterval(() => {
      const widgetApi = window?.JiraServiceDesk?.webWidget;
      if (widgetApi && typeof widgetApi.open === 'function') {
        widgetApi.open();
        clearInterval(interval);
      }
    }, 300);
  </script>
</body>
</html>
