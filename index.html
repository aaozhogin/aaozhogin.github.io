<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support Form</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- JIRA Issue Collector Script -->
  <script
    data-jsd-embedded
    data-key="eaa7006a-b953-4c3b-bac5-5353620afb05"
    data-base-url="https://jsd-widget.atlassian.com"
    src="https://jsd-widget.atlassian.com/assets/embed.js">
  </script>

  <!-- Auto-trigger the widget to open on load -->
  <script>
    window.addEventListener("message", function(event) {
      if (event.origin === "https://jsd-widget.atlassian.com" && event.data?.type === "load") {
        window.postMessage({ type: "show" }, "*");
      }
    });
  </script>
</body>
</html>
