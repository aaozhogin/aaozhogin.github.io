<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support Request</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Auto-open Jira Issue Collector on page load -->
  <script
    data-jsd-embedded
    data-key="eaa7006a-b953-4c3b-bac5-5353620afb05"
    data-base-url="https://jsd-widget.atlassian.com"
    src="https://jsd-widget.atlassian.com/assets/embed.js">
  </script>

  <script>
    // Wait for Jira widget to load, then open it automatically
    window.addEventListener("message", function(event) {
      if (event.origin === "https://jsd-widget.atlassian.com") {
        if (event.data && event.data.type === "load") {
          // Trigger form open
          const widget = document.querySelector('[data-jsd-embedded]');
          if (widget && typeof widget.jiraServiceDesk === 'object' && widget.jiraServiceDesk.show) {
            widget.jiraServiceDesk.show();
          } else {
            // fallback for older script versions
            window.postMessage({ type: "show" }, "*");
          }
        }
      }
    });
  </script>
</body>
</html>
